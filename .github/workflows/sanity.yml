name: Sanity Build

on:
  pull_request:
  push:
    branches: ['*']

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.run_id }}
  cancel-in-progress: true

jobs:
  ingest:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: AWS ECR Login
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: Docker
          file: ./Docker/pirate-ingest-dockerfile
          push: false
          tags: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/pirate-ingest:dev

  api:
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: AWS ECR Login
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build and push
        uses: docker/build-push-action@v6.15.0
        with:
          context: Docker
          file: ./Docker/pirate-api-dockerfile
          push: true
          tags: public.ecr.aws/j9v4j3c7/pirate-alpine-zarr:dev